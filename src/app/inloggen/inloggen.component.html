<div class="content">
  <!-- Inloggen -->
  <div id="loginContainer">
    <form>
      <div class="form-group">
        <h2>Inloggen</h2>
        <p>Log hier in met je gebruikersgegevens.</p>
        <br>
        <label for="inputLoginEmail">Emailadres</label>
        <input type="email" class="form-control" id="inputLoginEmail" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputLoginWachtwoord">Wachtwoord</label>
        <input type="password" class="form-control" id="inputLoginWachtwoord" placeholder="Wachtwoord">
      </div>
      <small>Als je nog geen account hebt klik dan <a href="#"> <u>hier</u></a>.</small><br>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
