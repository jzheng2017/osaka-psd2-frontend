<div class="container">
  <div class="row">
    <form class="offset-sm-3 col-sm-6" #formSettings="ngForm" (ngSubmit)="onSubmit()">
      <button class="btn btn-primary margin-top-40-sm-and-up" (click)="back()">Ga terug</button>
      <h1>Instellingen</h1>
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="category">Selecteer een categorie:</label>
          <select class="form-control" id="category" name="category" #category="ngModel" [(ngModel)]="settings.category" required>
            <option value="betaalrekening">Betaalrekening</option>
            <option value="spaarrekening">Spaarrekening</option>
          </select>
          <div *ngIf="category.invalid && category.dirty" class="alert alert-danger">
            <li *ngIf="category.errors.required">Categorie is verplicht</li>
          </div>
        </div>
        <div class="col-sm-12 form-group">
          <input type="submit" class="btn btn-primary float-right btn-block-sm margin-top-10" [disabled]="!formSettings.valid" value="Opslaan">
        </div>
      </div>
    </form>
  </div>
</div>
