<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Overzicht rekeningen</h1>
      <h5>Totale balans: <span [class.text-danger]="totalBalance < 0">€{{totalBalance | number : '1.2-2'}}</span></h5>
      <div class="btn-group float-right margin-bottom-20 full-width" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary">Bedrag overmaken</button>
        <button type="button" class="btn btn-outline-primary" routerLink="/bank-koppelen">Rekening toevoegen
        </button>
      </div>
    </div>
    <div class="col-sm-12">
      <div *ngIf="isLoading">Bankrekeningen worden opgehaald...</div>
      <div class="text-center" *ngIf="!isLoading && rekeningen.length <= 0">Er zijn geen rekeningen.</div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let rekening of rekeningen">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6"> {{rekening.name}} / {{rekening.iban}} </div>
                <div class="col-sm-3 ">Balans: <span
                  [class.text-danger]="rekening.balance < 0">€{{rekening.balance | number : '1.2-2'}}</span></div>
                <div class="col-sm-3 text-right">
                  <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Acties
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item"
                         [routerLink]="['/rekening', rekening.id, 'details', rekening.tableId]">Bekijk rekening</a>

                      <a class="dropdown-item"
                         [routerLink]="['/rekening', rekening.id, 'instellingen']">Instellingen</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
