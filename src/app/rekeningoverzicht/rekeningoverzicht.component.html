<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Overzicht Rekeningen</h2>
            <h5>Totale Balans: €{{totalBalance}}</h5>
            <form class="form-inline my-2 my-lg-0" id="overzichtHeaderKnop">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Overboeken</button>
            </form>
        </div>
        <div class="col-sm-12">
            <p>Hieronder staan alle rekeningen die gekoppeld zijn aan je account.</p><br>

            <div *ngIf="isLoading">Bankrekeningen worden opgehaald...</div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let rekening of rekeningen">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6"> {{rekening.name}} / {{rekening.bankAccountNumber}} </div>
                                <div class="col-sm-3 ">Balans: €{{rekening.balance}}</div>
                                <div class="col-sm-3 text-right">
                                    <a class="btn btn-primary"
                                       [routerLink]="['/rekening', rekening.id, 'details']">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
