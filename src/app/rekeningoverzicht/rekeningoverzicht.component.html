<div class="container">
    <div id="overzichtHeader" style="display: flex">
        <h2>Overzicht Rekeningen</h2>
    </div>
    <h5>Totale Balans: €15.000</h5>
    <form class="form-inline my-2 my-lg-0" id="overzichtHeaderKnop">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Overboeken</button>
    </form>
    <p>Hieronder staan alle rekeningen die gekoppeld zijn aan je account.</p><br>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let rekening of rekeningen">{{rekening.name}} <span
                class="transactieRight"><span class="bedrag">Balans: €{{rekening.balance}}</span><a
                class="btn btn-secondary infoButton"
                [routerLink]="['/rekening', rekening.id, 'details']">Details</a></span></li>
    </ul>
</div>
