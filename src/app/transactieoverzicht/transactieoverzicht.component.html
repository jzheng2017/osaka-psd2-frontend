<h2>Transacties</h2><br>
<div *ngIf="isLoading">Transacties worden opgehaald...</div>
<div *ngIf="!isLoading">
    <div *ngIf="transactions.length <= 0">Deze rekening heeft geen transacties.</div>
    <ul class="list-group">
        <li *ngFor="let transaction of transactions" class="list-group-item {{transaction.mark}}">
            <div class="row">
                <div class="col-sm-12">
                    <small>{{transaction.datum}}</small>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div *ngIf="transaction.creditorAccount.name != undefined" class="col-sm-6">
                            {{transaction.creditorAccount.name}}
                        </div>
                        <div *ngIf="transaction.creditorAccount.name == undefined" class="col-sm-6"><i>Onbekend</i>
                        </div>
                        <div class="col-sm-3"> Bedrag:  <span
                                [class.text-danger]="transaction.amount < 0">â‚¬ {{transaction.amount | number : "1.2-2"}}</span>
                        </div>
                        <div class="col-sm-1"><i class="far fa-file-alt" title="Deze transactie heeft een bijlage"
                                                 *ngIf="transaction.comment"></i></div>
                        <div class="col-sm-2"><a class="btn btn-primary float-right"
                                                 [routerLink]="['/transactie', transaction.id, 'details']">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
