<div>
    <ul class="list-group">
        <li *ngFor="let transaction of transactions" class="list-group-item">
            <div class="row">
                <div class="col-sm-12">
                    <small>{{transaction.datum}}</small>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">{{transaction.creditorAccount.name}}</div>
                        <div class="col-sm-3"> Bedrag: â‚¬{{transaction.amount}}</div>
                        <div class="col-sm-1"><i class="far fa-file-alt" title="Deze transactie heeft een bijlage" *ngIf="transaction.comment"></i></div>
                        <div class="col-sm-2"><a class="btn btn-primary float-right"
                                                 [routerLink]="['/transactie', transaction.id, 'details']">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
