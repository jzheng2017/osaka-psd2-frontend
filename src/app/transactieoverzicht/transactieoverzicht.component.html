  <h2>Transacties</h2>

  <h2>{{b}}</h2><div *ngIf="isLoading">Transacties worden opgehaald...</div>
<div *ngIf="!isLoading">
  <button type=button class="btn btn-primary"  (click)="unlinkAccount()">Ontkoppel rekening</button>
    <div *ngIf="transactions.length <= 0">Deze rekening heeft geen transacties.</div>
    <ul class="list-group">
      <div class="btn-group float-right margin-bottom-20 full-width" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary">Ontkoppel rekening</button>
      </div>
        <li *ngFor="let transaction of transactions" class="list-group-item {{transaction.mark}}">
            <div class="row">

                <div class="col-sm-12">
                    <small>{{transaction.datum}}</small>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div *ngIf="transaction.creditorAccount.name != undefined" class="col-sm-6">
                            {{transaction.creditorAccount.name}}
                        </div>
                        <div *ngIf="transaction.creditorAccount.name == undefined" class="col-sm-6"><i>Onbekend</i>
                        </div>
                        <div class="col-sm-3"> Bedrag: <span
                                [class.text-danger]="transaction.amount < 0">â‚¬ {{transaction.amount | number : "1.2-2"}}</span>
                        </div>
                        <div class="col-sm-1"><i class="far fa-file-alt" title="Deze transactie heeft een bijlage"
                                                 *ngIf="transaction.comment"></i></div>
                        <!--<div class="col-sm-2"><a class="btn btn-primary float-right">Details</a></div>-->
                        <div id="IBAN" *ngIf="transaction.creditorAccount.iban != undefined" class="col-sm-6">
                            <i>IBAN: {{transaction.creditorAccount.iban}}</i></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
